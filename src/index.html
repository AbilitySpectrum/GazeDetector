<!doctype html>
<html>
  <head>
    <title>Wedjat</title>
    <meta charset="utf-8" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cbstyle.css" type="text/css">
    <!-- Commboard script -->
    <script src="./wedjat.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Compose text. The user will spend most of his time here. -->
      <div id="menuContainer" class="container borderLine borderSurround padSurround marginSurround">
        <!-- The main 5 rows of the commboard -->
        <div class="padBottom borderLine borderBottom hideable">
          <table><tbody>
            <tr> <!-- Letters. This and the next 3 rows. -->
              <td><input type="button" class="buttonOff" value="1"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="letter1"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter1" data-button-type="letter"></td>
            </tr>
            <tr>
              <td><input type="button" class="buttonOff" value="2"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="letter2"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter2" data-button-type="letter"></td>
            </tr>
            <tr>
              <td><input type="button" class="buttonOff" value="3"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="letter3"></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" data-menu="letter3" data-button-type="letter""></td>
            </tr>
            <tr>
              <td><input type="button" class="buttonOff" value="4"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="letter4"></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" data-menu="letter4" data-button-type="letter"></td>
            </tr>
            <!-- The special function row. -->
            <tr>
              <td><input type="button" class="buttonOff" value="5"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="extras"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Space", "fr": "Espace"}'
                         data-menu="extras" data-button-type="space"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Punctuation", "fr": "Ponctuation"}'
                         data-menu="extras" data-button-type="menuSelector" data-target="punctuation"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Guess", "fr": "Deviner"}'
                         data-menu="extras" data-button-type="menuSelector" data-target="guess"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Buffer", "fr": "Tampon"}';
                         data-menu="extras" data-button-type="menuSelector" data-target="buffer"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Email", "fr": "Email"}'
                         data-menu="extras" data-button-type="menuSelector" data-target="email"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Call Bell", "fr": "Cloche"}'
                         data-menu="extras" data-button-type="callBell" data-target="callBell"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Morse", "fr": "Morse"}'
                         data-menu="extras" data-button-type="notImplemented"></td>
            </tr>
          </tbody></table>
        </div>
        <!-- Guesses -->
        <div class="padTop borderLine borderBottom">
          <table><tbody>
            <tr id="guess">
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="0"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="1"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="2"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="3"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="4"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="5"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="6"></td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="guess" data-button-type="guess" data-guess-id="7"></td>
            </tr>
          </tbody></table>
        </div>
        <!-- Dropdown menus. -->
        <div class="padTop hideable">
          <table><tbody>
            <!-- Punctuation -->
            <tr id="punctuation">
              <td><input type="button" class="buttonOff" value="." data-announcement='{"en": "period", "fr": "point"}'
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="," data-announcement='{"en": "comma", "fr": "virgule"}'
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="?" data-announcement='{"en": "question", "fr": "question"}'
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="!" data-announcement='{"en": "exclamation", "fr": "exclamation"}'
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="'" data-announcement='{"en": "apostrophe", "fr": "apostrophe"}'
                         data-menu="punctuation" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value='"' data-announcement='{"en": "quotation", "fr": "guillemet"}'
                         data-menu="punctuation" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="@" data-announcement='{"en": "at", "fr": "à"}'
                         data-menu="punctuation" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value=":" data-announcement='{"en": "colon", "fr": "côlon"}'
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
            </tr>
            <!-- Buffer actions (e.g. read, delete, clear). -->
            <tr id="buffer">
              <td><input type="button" class="buttonOff" data-languages='{"en": "Read", "fr": "Lire"}'
                         data-menu="buffer" data-button-type="bufferAction" data-buffer-action="read"></td>
              <td><input type="button" class="buttonOff"  data-languages='{"en": "Delete", "fr": "Rayer"}'
                         data-menu="buffer" data-button-type="bufferAction" data-buffer-action="delete"></td>
              <td><input type="button" class="buttonOff"  data-languages='{"en": "Clear", "fr": "Clair"}'
                         data-menu="buffer" data-button-type="bufferAction" data-buffer-action="clear"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Load", "fr": "Charge"}'
                         data-menu="buffer" data-button-type="notImplemented""></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Save", "fr": "Enregistrer"}'
                         data-menu="buffer" data-button-type="notImplemented"></td>
              <td><input type="button" class="buttonOff" data-languages='{"en": "Erase", "fr": "Effacer"}'
                         data-menu="buffer" data-button-type="notImplemented"></td>
              <td colspan="2"></td>
            </tr>
            <!-- Email. -->
            <tr id="email">
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
              <td><input type="button" class="buttonOff" value=""
                         data-menu="email" data-button-type="email"</td>
            </tr>
          </tbody></table>
        </div>
      </div>

      <!-- IO. -->
      <div id="io" class="marginSurround">
        <!-- The text buffer -->
        <div id="bufferContainer" class="container floatLeft borderLine borderSurround padSurround marginRight"> <!-- The user's text. -->
          <p id="bufferText"></p>
        </div>
        <!-- All settings. -->
        <div id="settings" class="floatRight">
          <!-- The camera and templates -->
          <div id="camContainer" class="container borderLine borderSurround padSurround marginBottom alignCenter"> <!-- Camera and templates. -->
            <table><tbody>
              <tr>
                <th data-languages='{"en": "Video Feed", "fr": "Flux Vidéo"}'></th>
                <th data-languages='{"en": "Rest", "fr": "Repos"}'></th>
                <th data-languages='{"en": "Gaze", "fr": "Regard"}'></th>
              </tr>
              <tr>
                <td><video autoplay class="cam borderLine borderSurround"></video></td>
                <td><canvas class="cam borderLine borderSurround" data-canvas-id="rest"></canvas></td>
                <td><canvas class="cam borderLine borderSurround" data-canvas-id="gaze"></canvas></td>
              </tr>
              <tr>
                <td>
                  <select name="videoSource">
                  </select>
                </td>
                <td><input type="button" data-canvas-id="rest" data-languages='{"en": "Capture", "fr": "Capturer"}'></td>
                <td><input type="button" data-canvas-id="gaze" data-languages='{"en": "Capture", "fr": "Capturer"}'></td>
              </tr>
            </tbody></table>
            <!-- A hidden canvas that allows access to the current camera pixel values -->
            <canvas data-canvas-id="video" hidden></canvas>
          </div>
          <!-- Controls. -->
          <div id="controls" class="container borderLine borderSurround padSurround">
            <!-- General settings. Sound, layout, scan speed, etc. -->
            <div id="generalSettings" class="padSurround borderLine borderRight floatLeft">
              <h4 data-languages='{"en": "Settings", "fr": "Paramètres"}'></h4>
              <p>
                <input type="checkbox" checked=true value="sound">
                <span data-languages='{"en": "Sound", "fr": "Sonner"}'></span>
              </p>
              <p>
                <input type="checkbox" checked=true value="showMenu">
                <span data-languages='{"en": "Show Menu", "fr": "Afficher le Menu"}'></span>
              </p>
              <p>
                <span data-languages='{"en": "Layout", "fr": "Disposition"}'></span>
                <select name="layout"></select>
              </p>
              <p>
                <span data-languages='{"en": "Language", "fr": "Langue"}'></span>
                <select name="language">
                  <option value="en">English</option>
                  <option value="fr">Français</option>
                </select>
              </p>
              <p>
                <span data-languages='{"en": "Voice", "fr": "Voix"}'></span>
                <select name="voice"></select>
                <input type="button" name="demo" data-languages='{"en": "Demo", "fr": "Demo"}'>
              </p>
              <p>
                <span data-languages='{"en": "Font Size", "fr": "Taille"}'></span>
                <input type="number" name="fontSize" value="40">
              </p>
              <p>
                <span data-languages='{"en": "Detector", "fr": "Détecteur"}'></span>
                <select name="detector"></select>
              </p>
              <p>
                <span data-languages='{"en": "Scan Speed", "fr": "Vitesse"}'></span>
                <div id="sliderContainer">
                  <div id="sliderValue"></div>
                  <div id="slider"></div>
                </div>
              </p>
            </div>
            <!-- Email settings. Allows aid to enter email info for user. -->
            <div id="emailSettings" class="padSurround floatRight borderLine borderBottom">
              <div id ="userConfig">
                <h4 data-languages='{"en": "Configure Email", "fr": "Configurer Email"}'></h4>
                <p>
                  <span data-languages='{"en": "Signature", "fr": "Signature"}'></span>
                  <input type="text" name="signature" class="floatRight">
                </p>
                <p>
                  <span data-languages='{"en": "Address", "fr": "Adresse"}'></span>
                  <input type="text" name="address" class="floatRight">
                </p>
                <p>
                  <span data-languages='{"en": "Password", "fr": "Mot de Passe"}'></span>
                  <input type="password" name="password" class="floatRight">
                </p>
                <input type="button" name="store" class="floatRight" data-languages='{"en": "Store", "fr": "Stocker"}'>
              </div>
              <div id="addRecipient">
                <h4 data-languages='{"en": "Add Recipient", "fr": "Ajouter un Destinataire"}'></h4>
                <p>
                  <span data-languages='{"en": "Name", "fr": "Prénom"}'></span>
                  <input type="text" name="recipientName" class="floatRight">
                </p>
                <p>
                  <span data-languages='{"en": "Address(es)", "fr": "Adresse"}'></span>
                  <input type="text" name="recipientAddress" class="floatRight">
                </p>
                <input type="button" name="add" class="floatRight" data-languages='{"en": "Add", "fr": "Ajouter"}'>
              </div>
            </div>
            <div id="detectorStatus" class="padSurround floatLeft">
              <p></p>
            </div>
            <div id="startStop" class="padSurround floatRight">
              <input type="button" class="startButton" name="start" data-languages='{"en": "Start", "fr": "Entamer"}'>
              <input type="button" class="stopButton" name="stop" data-languages='{"en": "Stop", "fr": "Cesser"}'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
